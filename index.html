<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Fixed-Amount UPI QR Generator</title>
  <!-- Tailwind CDN (for quick styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- qrcode.js CDN (simple client-side QR generator) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    #qrcode img, #qrcode canvas {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    /* Pull to refresh styles */
    .pull-refresh-indicator {
      position: fixed;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .pull-refresh-indicator.visible {
      top: 85px;
    }
    
    .pull-refresh-indicator.loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .refresh-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }
    
    .refresh-icon.spinning {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }
    
    .pull-progress {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6, #10b981);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.1s ease;
      z-index: 999;
    }
    
    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      margin: 0;
    }
    
    @media (max-width: 640px) {
      .navbar {
        padding: 0 16px;
      }
      
      .navbar-title {
        font-size: 1.1rem;
      }
      
      .hamburger-btn {
        width: 36px;
        height: 36px;
      }
      
      .hamburger-icon {
        width: 16px;
        height: 16px;
      }
    }
    
    /* Hamburger Menu Styles */
    .hamburger-btn {
      width: 40px;
      height: 40px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
    }
    
    .hamburger-btn:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
    
    .hamburger-icon {
      width: 18px;
      height: 18px;
      color: white;
    }
    
    /* Adjust body padding for navbar */
    body {
      padding-top: 60px;
      min-height: calc(100vh - 60px);
    }
    
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 20px;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 400px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9) translateY(20px);
      transition: transform 0.3s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .modal-overlay.active .modal-content {
      transform: scale(1) translateY(0);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6b7280;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s ease;
    }
    
    .modal-close:hover {
      color: #374151;
      background: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-6">
  <!-- Pull to refresh indicator -->
  <div class="pull-refresh-indicator" id="pullIndicator">
    <svg class="refresh-icon" id="refreshIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
    </svg>
  </div>
  
  <!-- Pull progress bar -->
  <div class="pull-progress" id="pullProgress"></div>
  
  <!-- Fixed Navbar -->
  <nav class="navbar">
    <h1 class="navbar-title">Fixed-Amount UPI QR</h1>
    <button class="hamburger-btn" id="hamburgerBtn" title="UPI ID Management">
      <svg class="hamburger-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </nav>
  
  <!-- UPI ID Management Modal -->
  <div class="modal-overlay" id="upiModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="text-lg font-semibold text-gray-800">UPI ID Management</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      
      <div class="space-y-4">
        <div class="flex gap-2">
          <input id="newUpiId" class="flex-1 rounded-md border border-gray-300 shadow-sm p-2 text-sm" placeholder="नया UPI ID add करें (example@upi)" value=""/>
          <button id="addUpiId" class="px-3 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">Add</button>
        </div>
        
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-2">Saved UPI IDs:</h3>
          <div id="upiIdsList" class="space-y-1 max-h-48 overflow-y-auto"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="max-w-xl w-full bg-white rounded-2xl border p-4 sm:p-6 mx-auto" style="margin-top: 60px;">

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Payee UPI ID</label>
        <select id="vpa" class="mt-1 block w-full rounded-md border border-black shadow-sm p-2 text-sm">
          <option value="">Select UPI ID</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Payee Name</label>
        <input id="pname" class="mt-1 block w-full rounded-md border border-black shadow-sm p-2 text-sm" placeholder="Merchant Name" value=""/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Amount (INR)</label>
        <input id="amount" type="number" min="0.01" step="0.01" class="mt-1 block w-full rounded-md border border-black shadow-sm p-2 text-sm" placeholder="100.00" value=""/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Transaction Note (optional)</label>
        <input id="note" class="mt-1 block w-full rounded-md border border-black shadow-sm p-2 text-sm" placeholder="Payment for goods" value=""/>
      </div>

      <div class="flex flex-row gap-2 justify-center">
        <button id="gen" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium ">Generate QR</button>
        <button id="download" class="px-4 py-2 bg-green-600 text-white rounded-lg disabled:opacity-60 text-sm font-medium" disabled>Download PNG</button>
      </div>
    </div>

    <div class="mt-6 flex flex-col lg:flex-row items-start gap-4 lg:gap-6">
      <div class="flex-shrink-0 w-full">
        <div id="qrcode" class="bg-white p-6 rounded-lg border-2 border-gray-200 mx-auto shadow-sm"></div>
      </div>
      <!-- <div class="w-full lg:flex-1">
        <p class="text-sm text-gray-700">Deep link:</p>
        <textarea id="deeplink" rows="4" class="mt-1 w-full rounded-md border-gray-300 p-2 text-xs" readonly></textarea>
      </div> -->
    </div>

    <!-- <p class="text-xs text-gray-500 mt-4 leading-relaxed">Note: Kuch UPI apps payer ko amount edit karne ka option de sakte hain. Agar aapko strict non-editable chahiye to NPCI/Payment gateway ki dynamic QR service consider karein.</p> -->
  </div>

  <script>
    const qrcodeEl = document.getElementById('qrcode');
    let qr;
    
    // UPI ID Management
    let savedUpiIds = [];
    const STORAGE_KEY = 'upi_qr_saved_ids';
    
    // Load saved UPI IDs from localStorage
    function loadSavedUpiIds() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          savedUpiIds = JSON.parse(saved);
        }
      } catch (e) {
        console.error('Error loading saved UPI IDs:', e);
        savedUpiIds = [];
      }
      updateUpiDropdown();
      displayUpiIdsList();
    }
    
    // Save UPI IDs to localStorage
    function saveUpiIds() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedUpiIds));
      } catch (e) {
        console.error('Error saving UPI IDs:', e);
      }
    }
    
    // Add new UPI ID
    function addUpiId() {
      const newUpiInput = document.getElementById('newUpiId');
      const newUpiId = newUpiInput.value.trim();
      
      if (!newUpiId) {
        alert('कृपया UPI ID enter करें');
        return;
      }
      
      // Basic UPI ID validation
      if (!newUpiId.includes('@') || newUpiId.length < 5) {
        alert('कृपया valid UPI ID enter करें (example@upi)');
        return;
      }
      
      // Check for duplicates
      if (savedUpiIds.includes(newUpiId)) {
        alert('यह UPI ID पहले से मौजूद है');
        return;
      }
      
      // Add to array
      savedUpiIds.push(newUpiId);
      saveUpiIds();
      updateUpiDropdown();
      displayUpiIdsList();
      
      // Clear input
      newUpiInput.value = '';
      
      // Show success message
      showNotification('✓ UPI ID add हो गया!', 'success');
    }
    
    // Remove UPI ID
    function removeUpiId(upiId) {
      const index = savedUpiIds.indexOf(upiId);
      if (index > -1) {
        savedUpiIds.splice(index, 1);
        saveUpiIds();
        updateUpiDropdown();
        displayUpiIdsList();
        showNotification('✓ UPI ID delete हो गया!', 'success');
      }
    }
    
    // Update dropdown options
    function updateUpiDropdown() {
      const dropdown = document.getElementById('vpa');
      const currentValue = dropdown.value;
      
      // Clear existing options except the first one
      dropdown.innerHTML = '<option value=\"\">UPI ID select करें</option>';
      
      // Add saved UPI IDs as options
      savedUpiIds.forEach(upiId => {
        const option = document.createElement('option');
        option.value = upiId;
        option.textContent = upiId;
        dropdown.appendChild(option);
      });
      
      // Restore previous selection if it still exists
      if (currentValue && savedUpiIds.includes(currentValue)) {
        dropdown.value = currentValue;
      }
    }
    
    // Display UPI IDs list with delete buttons
    function displayUpiIdsList() {
      const listContainer = document.getElementById('upiIdsList');
      
      if (savedUpiIds.length === 0) {
        listContainer.innerHTML = '<p class=\"text-xs text-gray-500 italic\">कोई saved UPI ID नहीं है</p>';
        return;
      }
      
      listContainer.innerHTML = savedUpiIds.map(upiId => `
        <div class=\"flex items-center justify-between bg-white p-2 rounded border text-sm\">
          <span class=\"flex-1 truncate\">${upiId}</span>
          <button onclick=\"removeUpiId('${upiId}')\" class=\"ml-2 px-2 py-1 bg-red-500 text-white rounded text-xs hover:bg-red-600\" title=\"Delete\">×</button>
        </div>
      `).join('');
    }
    
    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.textContent = message;
      const bgColor = type === 'success' ? '#10b981' : '#ef4444';
      notification.style.cssText = `
        position: fixed;
        top: 85px;
        left: 50%;
        transform: translateX(-50%);
        background: ${bgColor};
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        z-index: 1001;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        max-width: 90vw;
        text-align: center;
      `;
      
      document.body.appendChild(notification);
      
      // Fade in
      setTimeout(() => notification.style.opacity = '1', 100);
      
      // Fade out and remove
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 2000);
    }
    
    // Modal functionality
    function openModal() {
      document.getElementById('upiModal').classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
    }
    
    function closeModal() {
      document.getElementById('upiModal').classList.remove('active');
      document.body.style.overflow = ''; // Restore scrolling
    }
    
    // Initialize UPI ID management
    document.addEventListener('DOMContentLoaded', () => {
      loadSavedUpiIds();
      
      // Add event listeners
      document.getElementById('addUpiId').addEventListener('click', addUpiId);
      document.getElementById('hamburgerBtn').addEventListener('click', openModal);
      document.getElementById('modalClose').addEventListener('click', closeModal);
      
      // Close modal when clicking outside
      document.getElementById('upiModal').addEventListener('click', (e) => {
        if (e.target.id === 'upiModal') {
          closeModal();
        }
      });
      
      // Close modal with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.getElementById('upiModal').classList.contains('active')) {
          closeModal();
        }
      });
      
      // Allow Enter key to add UPI ID
      document.getElementById('newUpiId').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          addUpiId();
        }
      });
    });
    
    // Pull to refresh variables
    let touchStartY = 0;
    let touchStartX = 0;
    let touchEndY = 0;
    let isPulling = false;
    let isRefreshing = false;
    const pullThreshold = 120; // Distance needed to trigger refresh
    const maxPullDistance = 200; // Maximum pull distance
    
    // Get UI elements
    const pullIndicator = document.getElementById('pullIndicator');
    const refreshIcon = document.getElementById('refreshIcon');
    const pullProgress = document.getElementById('pullProgress');
    
    // Reset function to clear all data
    function resetAllData() {
      // Clear all form fields
      document.getElementById('vpa').value = '';
      document.getElementById('pname').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('note').value = '';
      // Clear modal input if it exists
      const modalUpiInput = document.getElementById('newUpiId');
      if (modalUpiInput) {
        modalUpiInput.value = '';
      }
      
      // Clear QR code
      qrcodeEl.innerHTML = '';
      
      // Disable download button
      document.getElementById('download').disabled = true;
      
      // Clear deeplink if exists
      const deeplinkEl = document.getElementById('deeplink');
      if (deeplinkEl) {
        deeplinkEl.value = '';
      }
      
      // Clear global variables
      window.generatedBlob = null;
      window.generatedBase64 = null;
      window.generatedFilename = null;
      
      console.log('✓ All data reset');
    }
    
    // Pull to refresh functions
    function handleTouchStart(e) {
      if (isRefreshing) return;
      
      touchStartY = e.touches[0].clientY;
      touchStartX = e.touches[0].clientX;
      touchEndY = touchStartY;
      isPulling = false;
    }
    
    function handleTouchMove(e) {
      if (isRefreshing) return;
      
      const currentY = e.touches[0].clientY;
      const currentX = e.touches[0].clientX;
      const pullDistance = currentY - touchStartY;
      const horizontalMovement = Math.abs(currentX - touchStartX);
      
      // Only start pulling if it's a downward vertical gesture
      if (pullDistance > 0 && horizontalMovement < 50 && window.scrollY === 0) {
        isPulling = true;
        touchEndY = currentY;
        
        // Calculate progress (0 to 1)
        const progress = Math.min(pullDistance / pullThreshold, 1);
        const visualDistance = Math.min(pullDistance, maxPullDistance);
        
        // Update progress bar
        pullProgress.style.transform = `scaleX(${progress})`;
        
        // Show and animate pull indicator
        if (pullDistance > 30) {
          pullIndicator.classList.add('visible');
          
          // Rotate icon based on pull distance
          const rotation = (visualDistance / maxPullDistance) * 360;
          refreshIcon.style.transform = `rotate(${rotation}deg)`;
          
          // Change color when threshold is reached
          if (pullDistance >= pullThreshold) {
            pullIndicator.style.background = 'rgba(16, 185, 129, 0.95)';
            refreshIcon.style.color = 'white';
          } else {
            pullIndicator.style.background = 'rgba(255, 255, 255, 0.95)';
            refreshIcon.style.color = 'currentColor';
          }
        }
        
        // Add slight body movement for feedback
        document.body.style.transform = `translateY(${Math.min(pullDistance * 0.3, 30)}px)`;
        document.body.style.transition = 'none';
        
        // Prevent default scrolling
        e.preventDefault();
      }
    }
    
    function handleTouchEnd(e) {
      if (isRefreshing) return;
      
      const pullDistance = touchEndY - touchStartY;
      const horizontalMovement = Math.abs(e.changedTouches[0].clientX - touchStartX);
      
      // Reset body position
      document.body.style.transform = '';
      document.body.style.transition = 'transform 0.3s ease';
      
      if (isPulling && pullDistance >= pullThreshold && horizontalMovement < 100) {
        // Trigger refresh
        startRefresh();
      } else {
        // Reset UI
        resetPullUI();
      }
      
      isPulling = false;
    }
    
    function startRefresh() {
      isRefreshing = true;
      
      // Keep indicator visible and start spinning
      pullIndicator.classList.add('visible', 'loading');
      refreshIcon.classList.add('spinning');
      refreshIcon.style.transform = '';
      pullIndicator.style.background = 'rgba(16, 185, 129, 0.95)';
      refreshIcon.style.color = 'white';
      
      // Complete progress bar
      pullProgress.style.transform = 'scaleX(1)';
      
      // Reset data after a short delay for loading effect
      setTimeout(() => {
        resetAllData();
        
        // Show success and hide after delay
        setTimeout(() => {
          finishRefresh();
        }, 800);
      }, 500);
    }
    
    function finishRefresh() {
      // Hide indicator and reset
      pullIndicator.classList.remove('visible', 'loading');
      refreshIcon.classList.remove('spinning');
      pullProgress.style.transform = 'scaleX(0)';
      
      // Reset styles
      pullIndicator.style.background = 'rgba(255, 255, 255, 0.95)';
      refreshIcon.style.color = 'currentColor';
      refreshIcon.style.transform = '';
      
      // Show success message
      showSuccessMessage();
      
      isRefreshing = false;
    }
    
    function resetPullUI() {
      pullIndicator.classList.remove('visible');
      pullProgress.style.transform = 'scaleX(0)';
      pullIndicator.style.background = 'rgba(255, 255, 255, 0.95)';
      refreshIcon.style.color = 'currentColor';
      refreshIcon.style.transform = '';
    }
    
    function showSuccessMessage() {
      const notification = document.createElement('div');
      notification.textContent = '✓ Data reset ho gaya!';
      notification.style.cssText = `
        position: fixed;
        top: 85px;
        left: 50%;
        transform: translateX(-50%);
        background: #10b981;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        z-index: 1001;
        box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        opacity: 0;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        max-width: 90vw;
        text-align: center;
      `;
      
      document.body.appendChild(notification);
      
      // Fade in
      setTimeout(() => notification.style.opacity = '1', 100);
      
      // Fade out and remove
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 2000);
    }
    
    // Add touch event listeners to the body
    document.body.addEventListener('touchstart', handleTouchStart, { passive: false });
    document.body.addEventListener('touchmove', handleTouchMove, { passive: false });
    document.body.addEventListener('touchend', handleTouchEnd, { passive: true });

    // Global function to get current QR as base64 (for Android WebView)
    window.getCurrentQRBase64 = function() {
      const canvas = qrcodeEl.querySelector('canvas');
      const img = qrcodeEl.querySelector('img');
      
      if (canvas) {
        const highQualityCanvas = createHighQualityQR(canvas);
        const dataURL = highQualityCanvas.toDataURL('image/png', 1.0);
        return dataURL.split(',')[1]; // Return base64 without prefix
      } else if (img) {
        const tempCanvas = document.createElement('canvas');
        const ctx = tempCanvas.getContext('2d');
        tempCanvas.width = img.naturalWidth || img.width;
        tempCanvas.height = img.naturalHeight || img.height;
        ctx.drawImage(img, 0, 0);
        const highQualityCanvas = createHighQualityQR(tempCanvas);
        const dataURL = highQualityCanvas.toDataURL('image/png', 1.0);
        return dataURL.split(',')[1];
      }
      return null;
    };

    function urlencode(s) {
      return encodeURIComponent(s || '');
    }

    function buildUpiLink(pa, pn, am, tn) {
      // Build UPI deep link according to common standard
      // upi://pay?pa=<vpa>&pn=<name>&am=<amount>&cu=INR&tn=<note>
      const params = [
        ['pa', pa],
        ['pn', pn],
        ['am', am],
        ['cu', 'INR'],
        ['tn', tn]
      ].filter(([k,v]) => v !== undefined && v !== null && String(v).trim() !== '')
       .map(([k,v]) => `${k}=${urlencode(v)}`).join('&');
      return `upi://pay?${params}`;
    }

    document.getElementById('gen').addEventListener('click', () => {
      const pa = document.getElementById('vpa').value.trim();
      const pn = document.getElementById('pname').value.trim();
      const am = document.getElementById('amount').value.trim();
      const tn = document.getElementById('note').value.trim();

      if (!pa || !pn || !am) {
        alert('Kripya Payee UPI ID, Payee Name aur Amount zaroor daalein.');
        return;
      }

      // build deep link
      const link = buildUpiLink(pa, pn, am, tn);
      const deeplinkEl = document.getElementById('deeplink');
      if (deeplinkEl) {
        deeplinkEl.value = link;
      }

      // clear previous qr
      qrcodeEl.innerHTML = '';
      // generate QR with responsive size and better quality
      const isMobile = window.innerWidth < 640; // sm breakpoint
      const qrSize = isMobile ? 280 : 320; // Increased size for better quality
      
      qr = new QRCode(qrcodeEl, {
        text: link,
        width: qrSize,
        height: qrSize,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // enable download (create a canvas behind the scenes)
      // qrcode.js creates a <img> or <canvas>. Wait a tiny bit for it to render.
      setTimeout(() => {
        document.getElementById('download').disabled = false;
      }, 200);
    });

    document.getElementById('download').addEventListener('click', () => {
      // find img or canvas inside qrcodeEl
      const img = qrcodeEl.querySelector('img');
      const canvas = qrcodeEl.querySelector('canvas');
      
      if (canvas) {
        // Canvas approach - create high quality version with padding
        const highQualityCanvas = createHighQualityQR(canvas);
        downloadCanvasAsImage(highQualityCanvas, 'upi-qr.png');
        return;
      }
      
      if (img) {
        // Image approach - convert to canvas first for webview compatibility
        const tempCanvas = document.createElement('canvas');
        const ctx = tempCanvas.getContext('2d');
        tempCanvas.width = img.naturalWidth || img.width;
        tempCanvas.height = img.naturalHeight || img.height;
        
        // Wait for image to load if needed
        if (img.complete) {
          ctx.drawImage(img, 0, 0);
          const highQualityCanvas = createHighQualityQR(tempCanvas);
          downloadCanvasAsImage(highQualityCanvas, 'upi-qr.png');
        } else {
          img.onload = () => {
            ctx.drawImage(img, 0, 0);
            const highQualityCanvas = createHighQualityQR(tempCanvas);
            downloadCanvasAsImage(highQualityCanvas, 'upi-qr.png');
          };
        }
        return;
      }
      
      alert('QR image not found. Please generate QR first.');
    });

    function downloadCanvasAsImage(canvas, filename) {
      try {
        // Convert canvas to data URL and base64
        const dataURL = canvas.toDataURL('image/png', 1.0);
        const base64 = dataURL.split(',')[1]; // Remove data:image/png;base64, prefix
        
        // Check if AndroidDownloader is available (WebView with Android interface)
        if (typeof AndroidDownloader !== 'undefined' && AndroidDownloader.saveFile) {
          console.log('Using AndroidDownloader.saveFile method');
          AndroidDownloader.saveFile(base64, filename);
          return;
        }
        
        // Check if we should set window.generatedBlob for Android handling
        if (window.Android !== undefined || window.navigator.userAgent.includes('wv')) {
          console.log('WebView detected, setting up Android-compatible download');
          
          // Convert to blob and set to window.generatedBlob
          canvas.toBlob((blob) => {
            if (blob) {
              window.generatedBlob = blob;
              console.log('✓ Blob set to window.generatedBlob for Android handling');
              console.log('Blob size:', blob.size, 'bytes');
              
              // Also try direct base64 method as backup
              if (typeof window.handleDownload === 'function') {
                console.log('✓ Calling window.handleDownload');
                window.handleDownload(base64, filename);
              }
            }
          }, 'image/png', 1.0);
          
          // Also provide base64 directly for immediate use
          if (typeof window.handleBase64Download === 'function') {
            console.log('✓ Calling window.handleBase64Download');
            window.handleBase64Download(base64, filename);
          } else {
            console.log('window.handleBase64Download not available');
          }
          
          // Set base64 to window for manual access
          window.generatedBase64 = base64;
          window.generatedFilename = filename;
          console.log('✓ Base64 set to window.generatedBase64');
          console.log('Base64 length:', base64.length, 'characters');
          
          return;
        }
        
        // Standard browser download
        downloadDataURL(dataURL, filename);
        
      } catch (error) {
        console.error('Download error:', error);
        // Fallback method
        fallbackDownload();
      }
    }
    
    function downloadInWebView(dataURL, filename) {
      // Method 1: Try to trigger download via anchor with data URL
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = filename;
      a.style.display = 'none';
      
      document.body.appendChild(a);
      a.click();
      
      // Cleanup after a delay
      setTimeout(() => {
        try {
          document.body.removeChild(a);
        } catch (e) {
          // Element might already be removed
        }
      }, 1000);
      
      // Method 2: Also try to open in new window for manual save
      setTimeout(() => {
        try {
          const newWindow = window.open();
          if (newWindow) {
            newWindow.document.write(`
              <html>
                <head><title>UPI QR Code</title></head>
                <body style="margin:0; padding:20px; text-align:center; font-family:Arial;">
                  <h3>UPI QR Code</h3>
                  <img src="${dataURL}" style="max-width:100%; height:auto; border:1px solid #ccc;"/>
                  <p style="margin-top:20px; color:#666;">
                    Long press the image and select "Save Image" or "Download Image"
                  </p>
                </body>
              </html>
            `);
            newWindow.document.close();
          }
        } catch (e) {
          console.log('Could not open new window:', e);
        }
      }, 500);
    }
    
    function downloadDataURL(dataURL, filename) {
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = filename;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
      }, 100);
    }

    function createHighQualityQR(originalCanvas) {
      // Create a higher resolution canvas with padding
      const padding = 40; // White space around QR
      const scale = 2; // 2x resolution for better quality
      const originalSize = originalCanvas.width;
      const newSize = (originalSize + padding * 2) * scale;
      
      const highQualityCanvas = document.createElement('canvas');
      const ctx = highQualityCanvas.getContext('2d');
      
      highQualityCanvas.width = newSize;
      highQualityCanvas.height = newSize;
      
      // Fill with white background
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, newSize, newSize);
      
      // Disable image smoothing for crisp QR code
      ctx.imageSmoothingEnabled = false;
      
      // Draw the original QR code scaled up with padding
      ctx.drawImage(
        originalCanvas,
        padding * scale,
        padding * scale,
        originalSize * scale,
        originalSize * scale
      );
      
      return highQualityCanvas;
    }

    function fallbackDownload() {
      // Last resort - try the simple method
      const img = qrcodeEl.querySelector('img');
      const canvas = qrcodeEl.querySelector('canvas');
      
      if (canvas) {
        try {
          const dataURL = canvas.toDataURL('image/png');
          // Open in new window for manual save
          const newWindow = window.open();
          if (newWindow) {
            newWindow.document.write(`
              <html>
                <head><title>UPI QR Code - Manual Save</title></head>
                <body style="margin:0; padding:20px; text-align:center; font-family:Arial;">
                  <h3>UPI QR Code</h3>
                  <img src="${dataURL}" style="max-width:100%; height:auto; border:1px solid #ccc;"/>
                  <p style="margin-top:20px; color:#666;">
                    Long press the image and select "Save Image" or "Download Image"
                  </p>
                </body>
              </html>
            `);
            newWindow.document.close();
          } else {
            alert('Please allow popups to download the QR code, or take a screenshot.');
          }
        } catch (e) {
          alert('Unable to download. Please take a screenshot of the QR code.');
        }
      } else if (img) {
        // Open in new window as last resort
        try {
          const newWindow = window.open();
          if (newWindow) {
            newWindow.document.write(`
              <html>
                <head><title>UPI QR Code - Manual Save</title></head>
                <body style="margin:0; padding:20px; text-align:center; font-family:Arial;">
                  <h3>UPI QR Code</h3>
                  <img src="${img.src}" style="max-width:100%; height:auto; border:1px solid #ccc;"/>
                  <p style="margin-top:20px; color:#666;">
                    Long press the image and select "Save Image" to download.
                  </p>
                </body>
              </html>
            `);
            newWindow.document.close();
          } else {
            alert('Please allow popups to download the QR code, or take a screenshot.');
          }
        } catch (e) {
          alert('Unable to download. Please take a screenshot of the QR code.');
        }
      } else {
        alert('QR code not found. Please generate a QR code first.');
      }
    }
  </script>
