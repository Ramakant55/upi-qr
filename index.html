<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Fixed-Amount UPI QR Generator</title>
  <!-- Tailwind CDN (for quick styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- qrcode.js CDN (simple client-side QR generator) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    #qrcode img, #qrcode canvas {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 sm:p-6">
  <div class="max-w-xl w-full bg-white rounded-2xl shadow-lg p-4 sm:p-6">
    <h1 class="text-xl sm:text-2xl font-semibold mb-3">Fixed-Amount UPI QR</h1>
    <!-- <p class="text-xs sm:text-sm text-gray-600 mb-4">Jab koi scan karega, to jo amount yaha daala gaya hai wahi pre-fill ho jayega.</p> -->

    <div class="space-y-3">
      <div>
        <label class="block text-sm font-medium text-gray-700">Payee UPI ID</label>
        <input id="vpa" class="mt-1 block w-full rounded-md border border-black shadow-sm p-2 text-sm" placeholder="example@upi" value=""/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Payee Name</label>
        <input id="pname" class="mt-1 block w-full rounded-md border border-black shadow-sm p-2 text-sm" placeholder="Merchant Name" value=""/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Amount (INR)</label>
        <input id="amount" type="number" min="0.01" step="0.01" class="mt-1 block w-full rounded-md border border-black shadow-sm p-2 text-sm" placeholder="100.00" value=""/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Transaction Note (optional)</label>
        <input id="note" class="mt-1 block w-full rounded-md border border-black shadow-sm p-2 text-sm" placeholder="Payment for goods" value=""/>
      </div>

      <div class="flex flex-row gap-2 justify-center">
        <button id="gen" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium ">Generate QR</button>
        <button id="download" class="px-4 py-2 bg-green-600 text-white rounded-lg disabled:opacity-60 text-sm font-medium" disabled>Download PNG</button>
      </div>
    </div>

    <div class="mt-6 flex flex-col lg:flex-row items-start gap-4 lg:gap-6">
      <div class="flex-shrink-0 w-full">
        <div id="qrcode" class="bg-white p-6 rounded-lg border-2 border-gray-200 mx-auto shadow-sm"></div>
      </div>
      <!-- <div class="w-full lg:flex-1">
        <p class="text-sm text-gray-700">Deep link:</p>
        <textarea id="deeplink" rows="4" class="mt-1 w-full rounded-md border-gray-300 p-2 text-xs" readonly></textarea>
      </div> -->
    </div>

    <!-- <p class="text-xs text-gray-500 mt-4 leading-relaxed">Note: Kuch UPI apps payer ko amount edit karne ka option de sakte hain. Agar aapko strict non-editable chahiye to NPCI/Payment gateway ki dynamic QR service consider karein.</p> -->
  </div>

  <script>
    const qrcodeEl = document.getElementById('qrcode');
    let qr;
    
    // Global function to get current QR as base64 (for Android WebView)
    window.getCurrentQRBase64 = function() {
      const canvas = qrcodeEl.querySelector('canvas');
      const img = qrcodeEl.querySelector('img');
      
      if (canvas) {
        const highQualityCanvas = createHighQualityQR(canvas);
        const dataURL = highQualityCanvas.toDataURL('image/png', 1.0);
        return dataURL.split(',')[1]; // Return base64 without prefix
      } else if (img) {
        const tempCanvas = document.createElement('canvas');
        const ctx = tempCanvas.getContext('2d');
        tempCanvas.width = img.naturalWidth || img.width;
        tempCanvas.height = img.naturalHeight || img.height;
        ctx.drawImage(img, 0, 0);
        const highQualityCanvas = createHighQualityQR(tempCanvas);
        const dataURL = highQualityCanvas.toDataURL('image/png', 1.0);
        return dataURL.split(',')[1];
      }
      return null;
    };

    function urlencode(s) {
      return encodeURIComponent(s || '');
    }

    function buildUpiLink(pa, pn, am, tn) {
      // Build UPI deep link according to common standard
      // upi://pay?pa=<vpa>&pn=<name>&am=<amount>&cu=INR&tn=<note>
      const params = [
        ['pa', pa],
        ['pn', pn],
        ['am', am],
        ['cu', 'INR'],
        ['tn', tn]
      ].filter(([k,v]) => v !== undefined && v !== null && String(v).trim() !== '')
       .map(([k,v]) => `${k}=${urlencode(v)}`).join('&');
      return `upi://pay?${params}`;
    }

    document.getElementById('gen').addEventListener('click', () => {
      const pa = document.getElementById('vpa').value.trim();
      const pn = document.getElementById('pname').value.trim();
      const am = document.getElementById('amount').value.trim();
      const tn = document.getElementById('note').value.trim();

      if (!pa || !pn || !am) {
        alert('Kripya Payee UPI ID, Payee Name aur Amount zaroor daalein.');
        return;
      }

      // build deep link
      const link = buildUpiLink(pa, pn, am, tn);
      const deeplinkEl = document.getElementById('deeplink');
      if (deeplinkEl) {
        deeplinkEl.value = link;
      }

      // clear previous qr
      qrcodeEl.innerHTML = '';
      // generate QR with responsive size and better quality
      const isMobile = window.innerWidth < 640; // sm breakpoint
      const qrSize = isMobile ? 280 : 320; // Increased size for better quality
      
      qr = new QRCode(qrcodeEl, {
        text: link,
        width: qrSize,
        height: qrSize,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // enable download (create a canvas behind the scenes)
      // qrcode.js creates a <img> or <canvas>. Wait a tiny bit for it to render.
      setTimeout(() => {
        document.getElementById('download').disabled = false;
      }, 200);
    });

    document.getElementById('download').addEventListener('click', () => {
      // find img or canvas inside qrcodeEl
      const img = qrcodeEl.querySelector('img');
      const canvas = qrcodeEl.querySelector('canvas');
      
      if (canvas) {
        // Canvas approach - create high quality version with padding
        const highQualityCanvas = createHighQualityQR(canvas);
        downloadCanvasAsImage(highQualityCanvas, 'upi-qr.png');
        return;
      }
      
      if (img) {
        // Image approach - convert to canvas first for webview compatibility
        const tempCanvas = document.createElement('canvas');
        const ctx = tempCanvas.getContext('2d');
        tempCanvas.width = img.naturalWidth || img.width;
        tempCanvas.height = img.naturalHeight || img.height;
        
        // Wait for image to load if needed
        if (img.complete) {
          ctx.drawImage(img, 0, 0);
          const highQualityCanvas = createHighQualityQR(tempCanvas);
          downloadCanvasAsImage(highQualityCanvas, 'upi-qr.png');
        } else {
          img.onload = () => {
            ctx.drawImage(img, 0, 0);
            const highQualityCanvas = createHighQualityQR(tempCanvas);
            downloadCanvasAsImage(highQualityCanvas, 'upi-qr.png');
          };
        }
        return;
      }
      
      alert('QR image not found. Please generate QR first.');
    });

    function downloadCanvasAsImage(canvas, filename) {
      try {
        // Convert canvas to data URL and base64
        const dataURL = canvas.toDataURL('image/png', 1.0);
        const base64 = dataURL.split(',')[1]; // Remove data:image/png;base64, prefix
        
        // Check if AndroidDownloader is available (WebView with Android interface)
        if (typeof AndroidDownloader !== 'undefined' && AndroidDownloader.saveFile) {
          console.log('Using AndroidDownloader.saveFile method');
          AndroidDownloader.saveFile(base64, filename);
          return;
        }
        
        // Check if we should set window.generatedBlob for Android handling
        if (window.Android !== undefined || window.navigator.userAgent.includes('wv')) {
          console.log('WebView detected, setting up Android-compatible download');
          
          // Convert to blob and set to window.generatedBlob
          canvas.toBlob((blob) => {
            if (blob) {
              window.generatedBlob = blob;
              console.log('✓ Blob set to window.generatedBlob for Android handling');
              console.log('Blob size:', blob.size, 'bytes');
              
              // Also try direct base64 method as backup
              if (typeof window.handleDownload === 'function') {
                console.log('✓ Calling window.handleDownload');
                window.handleDownload(base64, filename);
              }
            }
          }, 'image/png', 1.0);
          
          // Also provide base64 directly for immediate use
          if (typeof window.handleBase64Download === 'function') {
            console.log('✓ Calling window.handleBase64Download');
            window.handleBase64Download(base64, filename);
          } else {
            console.log('window.handleBase64Download not available');
          }
          
          // Set base64 to window for manual access
          window.generatedBase64 = base64;
          window.generatedFilename = filename;
          console.log('✓ Base64 set to window.generatedBase64');
          console.log('Base64 length:', base64.length, 'characters');
          
          return;
        }
        
        // Standard browser download
        downloadDataURL(dataURL, filename);
        
      } catch (error) {
        console.error('Download error:', error);
        // Fallback method
        fallbackDownload();
      }
    }
    
    function downloadInWebView(dataURL, filename) {
      // Method 1: Try to trigger download via anchor with data URL
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = filename;
      a.style.display = 'none';
      
      document.body.appendChild(a);
      a.click();
      
      // Cleanup after a delay
      setTimeout(() => {
        try {
          document.body.removeChild(a);
        } catch (e) {
          // Element might already be removed
        }
      }, 1000);
      
      // Method 2: Also try to open in new window for manual save
      setTimeout(() => {
        try {
          const newWindow = window.open();
          if (newWindow) {
            newWindow.document.write(`
              <html>
                <head><title>UPI QR Code</title></head>
                <body style="margin:0; padding:20px; text-align:center; font-family:Arial;">
                  <h3>UPI QR Code</h3>
                  <img src="${dataURL}" style="max-width:100%; height:auto; border:1px solid #ccc;"/>
                  <p style="margin-top:20px; color:#666;">
                    Long press the image and select "Save Image" or "Download Image"
                  </p>
                </body>
              </html>
            `);
            newWindow.document.close();
          }
        } catch (e) {
          console.log('Could not open new window:', e);
        }
      }, 500);
    }
    
    function downloadDataURL(dataURL, filename) {
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = filename;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
      }, 100);
    }

    function createHighQualityQR(originalCanvas) {
      // Create a higher resolution canvas with padding
      const padding = 40; // White space around QR
      const scale = 2; // 2x resolution for better quality
      const originalSize = originalCanvas.width;
      const newSize = (originalSize + padding * 2) * scale;
      
      const highQualityCanvas = document.createElement('canvas');
      const ctx = highQualityCanvas.getContext('2d');
      
      highQualityCanvas.width = newSize;
      highQualityCanvas.height = newSize;
      
      // Fill with white background
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, newSize, newSize);
      
      // Disable image smoothing for crisp QR code
      ctx.imageSmoothingEnabled = false;
      
      // Draw the original QR code scaled up with padding
      ctx.drawImage(
        originalCanvas,
        padding * scale,
        padding * scale,
        originalSize * scale,
        originalSize * scale
      );
      
      return highQualityCanvas;
    }

    function fallbackDownload() {
      // Last resort - try the simple method
      const img = qrcodeEl.querySelector('img');
      const canvas = qrcodeEl.querySelector('canvas');
      
      if (canvas) {
        try {
          const dataURL = canvas.toDataURL('image/png');
          // Open in new window for manual save
          const newWindow = window.open();
          if (newWindow) {
            newWindow.document.write(`
              <html>
                <head><title>UPI QR Code - Manual Save</title></head>
                <body style="margin:0; padding:20px; text-align:center; font-family:Arial;">
                  <h3>UPI QR Code</h3>
                  <img src="${dataURL}" style="max-width:100%; height:auto; border:1px solid #ccc;"/>
                  <p style="margin-top:20px; color:#666;">
                    Long press the image and select "Save Image" or "Download Image"
                  </p>
                </body>
              </html>
            `);
            newWindow.document.close();
          } else {
            alert('Please allow popups to download the QR code, or take a screenshot.');
          }
        } catch (e) {
          alert('Unable to download. Please take a screenshot of the QR code.');
        }
      } else if (img) {
        // Open in new window as last resort
        try {
          const newWindow = window.open();
          if (newWindow) {
            newWindow.document.write(`
              <html>
                <head><title>UPI QR Code - Manual Save</title></head>
                <body style="margin:0; padding:20px; text-align:center; font-family:Arial;">
                  <h3>UPI QR Code</h3>
                  <img src="${img.src}" style="max-width:100%; height:auto; border:1px solid #ccc;"/>
                  <p style="margin-top:20px; color:#666;">
                    Long press the image and select "Save Image" to download.
                  </p>
                </body>
              </html>
            `);
            newWindow.document.close();
          } else {
            alert('Please allow popups to download the QR code, or take a screenshot.');
          }
        } catch (e) {
          alert('Unable to download. Please take a screenshot of the QR code.');
        }
      } else {
        alert('QR code not found. Please generate a QR code first.');
      }
    }
  </script>
</body>
</html>
